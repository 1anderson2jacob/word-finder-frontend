<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Scrubble</title>
</head>

<body>
  <header>
    <h1>Scrubble</h1>
    <h3>For those who need some extra help...</h3>
  </header>

  <main class="stylebox">
    <div class="flexbox">
      <h2>Enter available letters</h2>
      <input type="text" id="letter-pool" placeholder="letters"> </input>
    </div>

    <div class="flexbox">
      <h2>Enter word as shown</h2>
    </div>

    <div class="flexbox row">
      <button class="arrow" id="arrow-left"></button>
      <div id="letter-container"></div>
      <button class="arrow" id="arrow-right"></button>
    </div>

    <div class="flexbox row">
      <button id="query-db" class="button">Search</button>
      <button id="reset-everything" class="button">Reset</button>
    </div>

    <div class="flexbox row">
      <div id="results-container"> </div>
    </div>

  </main>

  <div class="stylebox display-none" id="definition-container">
    <h2 id="noun" class="display-none">noun</h2>
    <p id="nounP"></p>

    <h2 id="verb" class="display-none">verb</h2>
    <p id="verbP"></p>

    <h2 id="adverb" class="display-none">adverb</h2>
    <p id="adverbP"></p>

    <h2 id="adjective" class="display-none">adjective</h2>
    <p id="adjectiveP"></p>
  </div>
  <!-- <script src="test.js" type="module"></script> -->
  <script src="index.js" type="module"></script>
</body>

</html>
