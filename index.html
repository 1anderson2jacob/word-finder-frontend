<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="index.js"></script>
  <title></title>
</head>

<body onload="addXLetters(7,'l_tte_s')">
  <header>
    <h1>Scrubble</h1>
    <h3>For those who need some extra help...</h3>
  </header>
  <main>
    <div class="flexbox">
      <h2>Enter available letters</h2>
      <input type="text" id="letter-pool" placeholder="letters"> </input>
    </div>

    <div class="flexbox">
      <h2>Enter word as shown</h2>
    </div>

    <div class="flexbox row">
      <button class="arrow-left" onClick="removeLetters()"></button>
      <div id="letter-container"></div>
      <button class="arrow-right" onClick="addLetter()"></button>
    </div>

    <div class="flexbox row">
      <button class="button" onClick="queryDb()">Search</button>
      <button class="button" onClick="resetEverything()">Reset</button>
    </div>

    <div class="flexbox row">
      <div id="results-container"> </div>
    </div>

    <div class="definition-results"></div>

  </main>

</body>

</html>
